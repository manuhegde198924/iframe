<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <!-- local content Iframe -->
    <h2>Local Content</h2>
    <iframe src="./abc.html" frameborder="2" height="35%" width="20%"></iframe >
    
    <!-- external website iframe -->
    <h2>External Website</h2>
    <iframe src="https://www.geekster.in/" frameborder="2" height="315" width="560"></iframe>

    <!-- youtube video  -->
    <h2>YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk" title="YouTube video player" frameborder="0" allowfullscreen=""></iframe>
</body>
</html>
